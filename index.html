<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>    
    <div class="div">
        <h2>Gerador De Senhas:</h2>

        <p class="password">Senha!</p>

        <button class="btn">GERAR</button>
        
        <p class="qnt">
            <label for="qnt">Quantidade De Caracteres: </label>
            <input class="ipt3" value="1" type="number" min="1" max="50">
        </p>

        <p class="options">
            <label for="ipt1">Adicionar Maiúsculas: </label>
            <input class="ipt3" type="checkbox" id="ipt1">
        </p>

        <p class="options">
            <label for="ipt2">Adicionar Minúsculas: </label>
            <input class="ipt3" type="checkbox" id="ipt2">
        </p>

        <p class="options">
            <label for="ipt3">Adicionar Números: </label>
            <input class="ipt3" type="checkbox">
        </p>
        
        <p class="options">
            <label for="ipt4">Adicionar Símbolos: </label>
            <input class="ipt3" type="checkbox" id="ipt4">
        </p>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
