<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>    
    <div class="div">
        <h2>Gerador De Senhas:</h2>

        <p class="password">Senha!</p>

        <button class="btn">GERAR</button><br>
        
        <label class="options" for="qnt">Quantidade De Caracteres: </label>
        <input class="iptQnt" value="1" type="number" min="1" max="20"><br>

        <label class="options" for="ipt1">Adicionar Maiúsculas: </label>
        <input class="iptMaior" type="checkbox" id="ipt1"><br>

        <label class="options" for="ipt2">Adicionar Minúsculas: </label>
        <input class="iptMenor" type="checkbox" id="ipt2"><br>

        <label class="options" for="ipt3">Adicionar Números: </label>
        <input class="iptNum" type="checkbox"><br>
        
        <label class="options" for="ipt4">Adicionar Símbolos: </label>
        <input class="iptSym" type="checkbox" id="ipt4">
    </div>
    
    <script type="module" src="./main.js"></script>
</body>
</html>
